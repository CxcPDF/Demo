    <script>
        function gosub(obj) {
            var objs=obj;
            var id=$(objs).parent().parent().find(".this_id").text();
            $.ajax({
                type:"post",
                dataType:"json",
                url:"/RentPark",
                data:{"userName":$("#loginname").text(),"parkId":id},
                success:function (data) {
                    if(data.valid!=null&&data.valid=="false"){
                        alert("请登录");
                    }else{
                        if(data.result=="true"){
                            alert("预定成功！");
                            var use=$(objs).parent().parent().find(".use_num").text();
                            var usenum=parseInt(use);
                            $(objs).parent().parent().find(".use_num").text(++usenum);
                        }
                    }
                }
            })
        }
    </script>
