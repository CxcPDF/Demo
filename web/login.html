<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/login.css"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/sha1.js"></script>
    <script src="js/login.js"></script>
</head>
<body style="min-width: 1200px">
<div class="head" id="head">
</div>
<div class="login">
    <div class="login_background banner">
    </div>
    <div class="login_wrapper">
        <div class="login_container">
            <img class="login_bg_word" src="https://www.alevery.com/images/2017/12/06/An9rL.png" width="386px"
                 height="215px"></img>
            <div class="login_box_wrapper box">
                <div class="login_box_header">
                    <h3>登陆账号</h3>
                </div>
                <div class="login_box_inner">

                    <div class="login_content">
                        <form>
                            <div class="login_error_display"></div>
                            <div class="login_form_item">
                                <div class="login_form_label">
                                    <i class="fa fa-user-circle fa-fw"></i>
                                </div>
                                <input type="text" name="username" id="username" class="login_form_input"
                                       tabindex="1" value="" autocomplete="off" maxlength="20"
                                       placeholder="请输入手机号码或者邮箱">
                            </div>

                            <div class="login_form_item">
                                <div class="login_form_label">
                                    <i class="fa fa-key fa-fw"></i>
                                </div>
                                <input type="password" name="password" id="password"
                                       class="login_form_input password" tabindex="2" value="" autocomplete="off"
                                       maxlength="20" placeholder="请输入密码">
                            </div>
                            <div class="login_form_item">
                                <button type="button" class="button_login" id="login_button">登陆</button>
                            </div>
                        </form>
                    </div>

                    <div class="login_footer">
                        <span id="login_footer_span">还没有账号？<a href="/register.html">点击注册</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="foot">
    <div class="foot_wrapper">
        <div class="foot_info">
            <div class="foot_item">
                <ul>
                    <li>关于</li>
                    <li>关于我们</li>
                    <li>核心团队</li>
                    <li>诚聘英才</li>
                    <li>商务合作</li>
                </ul>
            </div>
            <div class="foot_item">
                <ul>
                    <li>条款</li>
                    <li>用户条款</li>
                    <li>隐私条款</li>
                    <li>合作条款</li>
                </ul>
            </div>
            <div class="foot_item">
                <ul>
                    <li>帮助</li>
                    <li>在线客服</li>
                    <li>常见问题</li>
                    <li>网站导航</li>
                </ul>
            </div>
        </div>
        <div class="foot_other_info">
            咨询电话：4008-823-823<br>
            (周一至周日 8:00-21:00)<br>
            售后服务专线：4008-823-823<br>
            (周一至周日 9:00-21:00)<br>
        </div>
        <div class="foot_follow_us">
            <img src="https://www.alevery.com/images/2017/12/11/AnGK3.png" width="100px">
            <span style="margin-left: 20px;text-align: center;font-size: 13px">关注我们</span>
        </div>
        <div class="foot_about">
            © 2017-2017 J2EE.com All Rights Reserved. 上海吉兔翼翼网络科技有限公司 版权所有 沪ICP备19260817号
        </div>
    </div>
</div>
</body>
</html>
